{{define "Index"}}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <title>Loja de Suplementos</title>
    <nav class="navbar navbar-light bg-light mb-4">
        <a class="navbar-brand" href="/"><strong>Gn Suplementos</strong></a>
    </nav>
</head>
<body>
    <!-- <backgroud= img src="/Loja_Suplementos/templates/img/foto_loja.jpeg"> -->
    <h1>Sua Loja de suplementos online.</h1><img src="https://img.icons8.com/external-parzival-1997-outline-color-parzival-1997/100/null/external-e-commerce-shopstreaming-parzival-1997-outline-color-parzival-1997.png"/><br><br>
    <h2>Compre na maior loja de suplementos do Rio de Janeiro.</h2><br>
    <div class="container">
        <section class="card">
            <div>
                <table class="table table-striped table-hover mb-0">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Valor</th>
                <th>Quantidade</th>
            </tr>
        </thead>
        <tbody>
            {{range .}}
            <tr>
                <td>{{.Nome}}</td>
                <td>{{.Descricao}}</td>
                <td>{{.Valor}}</td>
                <td>{{.Quantidade}}</td>
                <td>
                </td>
                <td><button onclick="onDelete('{{.Id}}')" class="btn btn-danger">DELETAR</td>
            </tr>
            {{end}}
        </tbody>
    </table>
    <div class="card-footer">
        <!-- a.btn.btn-primary -->
        <a href="/new" class="btn btn-primary mb-2">Criar Novo Produto</a>
    </div>
</body>
<script>
    function onDelete(id){
        let resposta = confirm("Tem certeza que deseja deletar esse produto? ")
        if (resposta){
            window.location = "/delete?id=" + id
        }
    }
</script>
</html>
{{end}}
